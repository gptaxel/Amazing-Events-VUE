<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Amazing Events | Contact </title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#"><img class="img-logo" src="../images/amazing_brand.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="../../index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./upcomingEvents.html">UPCOMING EVENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pastEvents.html">PAST EVENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">STATS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>

        <div id="carouselExample" class="carousel slide position-relative">
            <h1 class="position-absolute z-3 position-absolute top-50 start-50 translate-middle">Upcoming Events</h1>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="object-fit-cover border rounded" src="../images/optional_banner_4.jpg" class="d-block w-100"
                  alt="...">
              </div>
              <div class="carousel-item">
                <img class="object-fit-cover border rounded" src="../images/optional_banner_5.jpg" class="d-block w-100"
                  alt="...">
              </div>
              <div class="carousel-item">
                <img class="object-fit-cover border rounded" src="../images/optional_banner_3.jpg" class="d-block w-100"
                  alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <main>
        <div class="container my-5 d-flex justify-content-center">
            <form >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control space-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control space-input" id="exampleInputPassword1">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control space-input" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2Disabled">Comments</label>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>

    </main>

    <footer class=" d-flex mb-3 border-top border-2 border-danger-subtle m-3">
        <img class="p-2" src="../images/whatsapp.png" alt="whatsapp">
        <img class="p-2" src="../images/instagram.png" alt="instagram">
        <img class="p-2" src="../images/facebook.png" alt="facebook">
        <h2 class="ms-auto p-2">COHORT 49</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
