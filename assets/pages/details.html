<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Amazing Events | Details</title>
</head>

<body>

    <!-- Cards-Eventos-->
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../images/amazing_brand.png" alt="logo" class="img-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex justify-content-end w-100">
                  <a class="nav-link" aria-current="page" href="../../index.html">HOME</a>
                  <a class="nav-link" href="./pastEvents.html">PAST EVENTS</a>
                  <a class="nav-link" href="./upcomingEvents.html">UPCOMING EVENTS</a>
                  <a class="nav-link" href="./contact.html">CONTACT</a>
                  <a class="nav-link" href="./stats.html">STATS</a>
                </div>
              </div>
            </div>
          </nav>
        <main>
            <div class=" container-fluid mt-5 row m-0 justify-content-evenly gap-4">
                <template v-if="eventoElegido">
                    <article class="card col-5 p-0 " style="width: 18rem;">
                        <img v-bind:src="eventoElegido.image" class="card-img-top" alt="food_fair">
                        <div class="card-body">
                            <h5 class="card-title">{{eventoElegido.name}}</h5>
                            <p class="card-text">Category: {{eventoElegido.category}}</p>
                            <p class="card-text">Date: {{eventoElegido.date}}</p>
                            <p class="card-text"> Description: {{eventoElegido.description}}</p>
                            <p class="card-text">Place: {{eventoElegido.place}}</p>
                            <p class="card-text">Price: {{eventoElegido.price}}</p>
                            <p class="card-text">Capacity: {{eventoElegido.capacity}}</p>
                            <p class="card-text">Assistance: {{eventoElegido.assistance}}</p>
                        </div>
                    </article>
                </template>
            </div>
        </main>
    </div>

    <!-- Footer-->
    <footer class=" d-flex mb-3 border-top border-2 border-danger-subtle m-3">
        <img class="p-2" src="../images/whatsapp.png" alt="whatsapp">
        <img class="p-2" src="../images/instagram.png" alt="instagram">
        <img class="p-2" src="../images/facebook.png" alt="facebook">
        <h2 class="ms-auto p-2">COHORT 49</h2>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/details.js"></script>
</body>

</html>
